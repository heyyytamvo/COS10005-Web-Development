<body> 
    <!--Survey Content-->
    <form id="survey" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">
        <fieldset>
            <legend>Which browser do you know how to use? (Check all that applies)</legend>
            <div>
                <input type="checkbox" id="Chrome" name="Chrome">
                <label for="Chrome">Chrome</label>
            </div>
        
            <div>
                <input type="checkbox" id="Firefox" name="Firefox">
                <label for="Firefox">Firefox</label>
            </div>
        
            <div>
                <input type="checkbox" id="InternetExplorer" name="Internet Explorer">
                <label for="InternetExplorer">Internet Explorer</label>
            </div>
        
            <div>
                <input type="checkbox" id="Safari" name="Safari">
                <label for="Safari">Safari</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Which text editor do you know how to use? (Check all that applies)</legend>
            <div>
                <input type="checkbox" id="Komodo" name="Komodo">
                <label for="Komodo">Komodo</label>
            </div>
        
            <div>
                <input type="checkbox" id="Notepad++" name="Notepad++">
                <label for="Notepad++">Notepad++</label>
            </div>
        
            <div>
                <input type="checkbox" id="SublimeText" name="Sublime Text">
                <label for="SublimeText">Sublime Text</label>
            </div>
        
            <div>
                <input type="checkbox" id="Wrangler" name="Wrangler">
                <label for="Wrangler">Wrangler</label>
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
