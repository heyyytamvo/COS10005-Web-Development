<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" > 
    <meta name="description" content="Web development" > 
    <meta name="keywords"    content="HTML (Part 1 - Content - Form)" > 
    <meta name="author"      content="Thanh Tam Vo" > 
    <title>Web Development Survey</title> 
</head> 
<body> 
    <!--Heading Content-->
    <h1>Unit Delivery Survey</h1>
    <p>Please enter your name, gender and degree program below</p>
    <!-- Survey Content -->
    <form id="survey" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">
        <fieldset>
            <p>
                <label>Name (Optional): <input type="text" name="fname" size="20"></label>
            </p>
            <p>Gender:  
                <label> 
                    <input type="radio" name="gender" value="M" > Male
                </label> 
                <label> 
                    <input type="radio" name="gender" value="F" > Female
                </label> 
            </p>
            <p>
                <label for="degree">Degree of Program</label>
                <select name="degree" id="degree">
                    <option value="IT">IT</option>
                    <option value="Multimedia">Multimedia</option>
                    <option value="Design">Design</option>
                </select>
            </p>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form> 
    <a href="survey01.html">Previous</a>
    <a href="survey03.html">Next</a>
</body> 
</html>
