    <div class="login-box">
        <form id="regform" method="post" action="http://mercury.ict.swin.edu.au/it000000/formtest.php">
            <div class="user-box">
                <input class="inputAnimation" id="userNameID" type="text" name="UserName" required/>
                <label class="labelAnimation" for="userNameID">User Name</label>
            </div>
              
              <div class="user-box">
                <input class="inputAnimation" id="passwordID" type="password" name="password" required>
                <label class="labelAnimation" for="passwordID">Enter password</label>
              </div>
    
              <div class="user-box">
                <input class="inputAnimation" id="rePasswordID" type="password" name="ReTypePassword" required>
                <label class="labelAnimation" for="rePasswordID">Enter your password again</label>
              </div>
    
              <div class="user-box">
                <input class="inputAnimation" id="postCodeID" type="text" name="postCode" required>
                <label class="labelAnimation" for="postCodeID">Your postcode</label>
              </div>
    
              <div class="user-box genderBox">
                <input id="maleID" type="radio" name="gender" value="male">
                <label for="maleID">Male</label>
                <input id="femaleID" type="radio" name="gender" value="female">
                <label for="femaleID">Female</label>
              </div>
    
              <div class="user-box survey">
                <label>What is your favourite drink</label>
                <select name="drink" id="favouDrink">
                    <option value="Espresso">Espresso</option>
                    <option value="Frappuccino">Frappuccino</option>
                    <option value="Tea">Tea</option>
                    <option value="Other">Other</option>
                  </select>
              </div>
    
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </a>
              
              <div class="buttoninput">
                <input type="submit" value="Register" />
            </div>
        </form>
    </div>
